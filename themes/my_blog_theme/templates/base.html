<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/styles.css">
    {# No hay extra_head para TinyMCE en el frontend estático #}
</head>
<body oncontextmenu="return false;" onselectstart="return false;" ondragstart="return false;">
    <!-- Video de fondo oculto -->
    <video id="bg-video" autoplay muted loop playsinline>
        <source src="{{ SITEURL }}/theme/img/cyberpunk-bg.mp4" type="video/mp4">
    </video>
    
    <header class="container-fluid py-3" style="background-color: rgba(0, 0, 0, 0.5); border-bottom: 1px solid rgba(0, 255, 255, 0.2);">
        <nav class="d-flex justify-content-between align-items-center">
            <div>
                <a href="{{ SITEURL }}/" class="text-info h4 mb-0 text-decoration-none">{{ SITENAME }}</a>
            </div>
            <div class="d-flex align-items-center">
                <!-- Botón de traducción -->
                <button id="translate-btn" class="btn btn-outline-info btn-sm me-2" onclick="translatePage()">
                    <i class="fas fa-language"></i> Inglés
                </button>
            </div>
        </nav>
    </header>
    <!-- Canvas para las estrellas -->
    <canvas id="starfield"></canvas>

    <main>
        {% block content %}
        {# Contenido específico de cada página #}
        {% endblock content %}
    </main>
    
    <script src="{{ SITEURL }}/theme/js/scripts.js"></script>
    {# No hay extra_js #}
</body>
</html>
